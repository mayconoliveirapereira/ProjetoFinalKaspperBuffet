<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

  <!--inicio formulário-->

  <!--Main Content-->
  <div class="my-5">
    <div class="mx-auto w-25 " style="max-width:100%;">
      <h2 class="text-center mb-3">Orçamento</h2>
      <form [formGroup]="form" (ngSubmit)="submit()">

        <!--name-->
        <div class="row">
          <div class="col-md-12 form-group mb-3">
            <label for="name" class="form-label">Name</label>
            <input id="name" formControlName="name" type="text" name="name" class="form-control" placeholder="Name"
              required>
          </div>
        </div>

        <!--Email-->
        <div class="row">
          <div class="col-md-12 form-group mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="email" formControlName="email" name="email" class="form-control" placeholder="email"
              required>
          </div>
        </div>

        <!--PNo-->
        <div class="row">
          <div class="col-md-12 form-group mb-3">
            <label for="pNo" class="form-label">Phone Number</label>
            <input id="pNo" type="text" name="pNo" formControlName="pNo" class="form-control" placeholder="Phone Number"
              required>
          </div>
        </div>

        <!--PNo-->
        <div class="row">
          <div class="col-md-12 form-group mb-3">
            <label for="Address" class="form-label">Address</label>
            <textarea id="Address" type="text" name="address" formControlName="address" class="form-control"
              placeholder="New Delhi, India" rows="3" required></textarea>
          </div>
        </div>

        <!---->
        <div class="row mb-4">
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="form7Example1">Data do Evento</label>
              <input type="date" id="dataEvento" name="dataEvento" formControlName="dataEvento" class="form-control"
                placeholder="DD/MM/AAAA" required />
            </div>
          </div>
          <br>
          <div class="col">
            <div class="form-outline">
              <label class="form-label" for="form7Example2">Quantidade de Convidados</label>
              <input id="qtdConvidados" type="number" name="qtdConvidados" formControlName="qtdConvidados"
                class="form-control" placeholder="Digite aqui" required>
            </div>
          </div>
        </div>
        <br>
        <div class="col">
          <div class="mb-3">
            <label for="tipoEvento" class="form-label">Tipo de Evento</label>
            <input id="tipoEvento" formControlName="tipoEvento" type="text" name="tipoEvento" class="form-control"
              placeholder="Casamento / Aniversário / Formatura / Outro" required>
          </div>
        </div>
        <br>
        <!---->

        <div class="row">
          <div class="col-md-12 form-group">
            <input class="btn btn-primary w-100" type="submit" value="Submit">
          </div>
        </div>

      </form>
    </div>
  </div>
  <!--fim formulário-->


  <!--Inicio Grid, cards que estão em 1 row e 4 col-->
  <br>
  <div class="row">
    <div class="col">
      <h2 class="text-center">Siga nossas Páginas</h2>
      <div class="m-auto text-center">

        <a href="http://www.whatsapp.com">
          <i class="fa-brands fa-whatsapp" style="font-size: 60px; color: green;"></i></a>

        <a href="http://www.hotmail.com">
          <i class="fa-regular fa-envelope" style="font-size: 60px; color: rgb(55, 56, 55);"></i></a>

        <a href="http://www.facebook.com">
          <i class="fa-brands fa-facebook" style="font-size: 60px; color: rgb(28, 6, 80);"></i></a>

        <a href="https://www.instagram.com/">
          <i class="fa-brands fa-instagram" style="font-size: 60px; color: rgb(173, 48, 39);"></i></a>


        <div class="col m-auto text-center">
          <a href="https://www.google.com.br/maps">
            <img src="/assets/fotos/googlemaps.jpeg" width="250px" alt="..." class="rounded-5" alt="...">
          </a>
        </div>

      </div>
    </div>
  </div>
  <br>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</body>

</html>
